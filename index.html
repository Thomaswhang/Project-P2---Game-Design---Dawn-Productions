<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Game</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
     <div id="ui">
        <div id="timer">3:00</div>
        <div id="score">Score: 0</div>
        <button id="startBtn">START</button>
        <button id="upBtn">Up</button>
        <button id="downBtn">Down</button>
    </div>

    <div id="game">
        <div class="lane" id="lane1"></div>
        <div class="lane" id="lane2"></div>
        <div class="lane" id="lane3"></div>

        <img id="player" src="Assets/Player1Car.png" alt="player">
    </div>

    </div>
    <script src="javascript/controller/controller.js"></script>
    <script src="javascript/model/game.js"></script>
    <script src="javascript/view/view.js"></script>
    <script src="javascript/start.js"></script>
</body>

</html>
